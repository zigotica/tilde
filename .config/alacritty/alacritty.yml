# Basic Customization
window:
  dynamic_title: true
  dimensions:
    columns: 275 
    lines: 65
  position:
    x: 0
    y: 0
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .99
selection:
  save_to_clipboard: true
live_config_reload: true

# Font Customization
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  size: 14
  offset:
    x: 0
    y: 1
  use_thin_strokes: false

# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x303030' #192330
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x475072'
    red:     '0xd6616b'
    green:   '0x58cd8b'
    yellow:  '0xffe37e'
    blue:    '0x84cee4'
    magenta: '0xb8a1e3'
    cyan:    '0x59f0ff'
    white:   '0xf2f2f2'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }

cursor:
  style: Block
  unfocused_hollow: true

# Key bindings
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  # these are needed for special chars to work on a spanish ISO layout keyboard
  - { key: 10,        mods: Alt,    chars: "\x5c" } # barra invertida `\`
  - { key: 18,        mods: Alt,    chars: "\x7c" } # barra vertical `|`
  - { key: Key2,      mods: Alt,    chars: "@" } # arroba `@`
  - { key: Key3,      mods: Alt,    chars: "#" } # almohadilla/cardinalidad `#`
  - { key: Key6,      mods: Alt,    chars: "¬" } # negación en lógica `¬`
  - { key: 39,        mods: Alt,    chars: "{" } # abre llaves `{`
  - { key: 42,        mods: Alt,    chars: "}" } # cierra llaves `}`
  - { key: 33,        mods: Alt,    chars: "[" } # abre corchetes `[`
  - { key: 30,        mods: Alt,    chars: "]" } # cierra corchetes `]`
  - { key: Semicolon, mods: Alt,    chars: "~" } # tilde `~`
