# Basic Customization
window:
  dimensions:
    columns: 160
    lines: 60
  position:
    x: 0
    y: 60
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .95
dynamic_title: true
selection:
  save_to_clipboard: true
live_config_reload: true

# Font Customization
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  size: 12
  offset:
    x: 0
    y: 1
  use_thin_strokes: false

# Colorscheme (gruvbox)
colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true

# Key bindings
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

