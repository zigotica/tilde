# Basic Customization
window:
  dimensions:
    columns: 275 
    lines: 66
  position:
    x: 0
    y: 65
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .95
dynamic_title: true
selection:
  save_to_clipboard: true
live_config_reload: true

# Font Customization
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  size: 12
  offset:
    x: 0
    y: 1
  use_thin_strokes: false

